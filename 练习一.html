   <b><h1>英雄联盟（电子竞技类游戏）</h1></b>
   <p><b>《英雄联盟》</b>（简称lol）是由美国   <i>Riot Games</i>开发，中国大陆地区由腾讯游戏运营的网络   游戏。</p>
   <p><b>《英雄联盟》</b>除了即时战略、团队作战外还拥有一   百多位特色各异的英雄、丰富的地图及玩法、自动匹配的战网   平台、包括天赋树、召唤师系统、符文等元素。<ins>   [1]</ins></p>
   <p>用户已经突破<del>700</del>万。<ins>[2]</ins></p>
